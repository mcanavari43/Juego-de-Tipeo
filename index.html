<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@400;500;600&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Juego de tipeo</title>
  </head>
  <body>
    <div class="contenedor">
      <h1>Juego de velocidad de tipeo</h1>
      <div id="inicio">
        <img src="" alt="" />
        <p>Â¿Cuantas palabras puedes tipear en 1 Minuto?</p>
        <button class="btn" onclick="comenzarJuego()">Comenzar Juego</button>
      </div>
      <!--Pantalla de juego-->
      <div class="juego" id="juego">
        <div id="tiempo" class="tiempo">60</div>
        <div id="palabra" class="palabra_estilo">PALABRA</div>

        <input
          type="text"
          placeholder="Escribe aqui..."
          id="palabra_ingresada"
          class="entrada"
          onkeyup="comparar()"
        />
        <div class="listado" id="registro">
          <h3>Palabras tipeadas</h3>
        </div>
      </div>

      <!--Pantalla Final-->
      <div class="estilo_final" id="final">
        <p class="texto_final">Palabras tipeadas en un minuto</p>
        <div class="estilo_cantidad_final" id="cantidad_final">30</div>

        <a href="index.html" class="button">JUGAR DE NUEVO</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
